<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox & Grid Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Responsive Web Design Assignment</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main layout using CSS Grid -->
  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>Agriculture describes the practice of growing crops or raising animals. </p>

      <!-- Example Flexbox card section inside the grid -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This sidebar will reposition below the main content on smaller screens.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

</body>
</html>
